name: Pull-Request CI
# something
on: [pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: dbg
        run: echo ${{ github.event.number }} ${{ github.head_ref }} ${{ github.base_ref }}
      - name: Build
        run: ./gradlew build
      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v1
        with:
          name: test-report
          path: build/reports/tests/test
